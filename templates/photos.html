<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Photo Album</h1>
    {% for image in images %}
        <img src = "static/images/{{ image[0] }}">
        <h3>{{ image[1] }}</h3>
        <br/>
    {% endfor %}
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('update') }}">Update Photos</a>
</body>
</html>
